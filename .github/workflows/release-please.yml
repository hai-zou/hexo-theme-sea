name: Release and Publish

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Determine version bump
        id: determine_version
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Last commit message: $LAST_COMMIT_MSG"
          if [[ "$LAST_COMMIT_MSG" =~ ^fix(\([^\)]+\))?: ]]; then
            echo "patch" > bumpfile
            echo { "bump=patch" "commit_msg=$LAST_COMMIT_MSG" } >> $GITHUB_OUTPUT
          elif [[ "$LAST_COMMIT_MSG" =~ ^feat(\([^\)]+\))?: ]]; then
            echo "minor" > bumpfile
            echo { "bump=minor" "commit_msg=$LAST_COMMIT_MSG" } >> $GITHUB_OUTPUT
          elif [[ "$LAST_COMMIT_MSG" =~ ^refactor(\([^\)]+\))?: ]]; then
            echo "major" > bumpfile
            echo { "bump=major" "commit_msg=$LAST_COMMIT_MSG" } >> $GITHUB_OUTPUT
          else
            echo "No version bump needed"
            echo "bump=none" >> $GITHUB_OUTPUT
          fi

      - name: Set Git Config
        if: steps.determine_version.outputs.bump != 'none'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Bump version and create changelog
        id: bump_version
        if: steps.determine_version.outputs.bump != 'none'
        run: |
          BUMP_TYPE=$(cat bumpfile)
          NEW_VERSION=$(npm version $BUMP_TYPE -m "chore(release): %s" | tail -1)
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Push changes
        if: steps.determine_version.outputs.bump != 'none'
        run: |
          git push --follow-tags origin main

      - name: Create or update GitHub Release
        if: steps.determine_version.outputs.bump != 'none'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump_version.outputs.new_version }}
          release_name: Release ${{ steps.bump_version.outputs.new_version }}
          body: ${{ steps.determine_version.outputs.commit_msg }}
          draft: false
          prerelease: false

      - name: Publish to npm
        if: steps.determine_version.outputs.bump != 'none'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
